{% extends "base.html" %}

{% block content %}
<div>
    <h1>List of Neww Apps</h1>

    <table>
        <!-- Table Header Row -->
        <thead>
            <tr>
                <th>Username</th>
                <th>Usermail</th>
                <th>App Name</th>
                <th>App Url</th>
            </tr>
        </thead>

        <!-- Table Element (Row) -->
        <tbody>
            <td>{{ session['user_name'] }}</td>
            <td>{{ session['user_mail'] }}</td>
            <td>${{ session['app_name'] }}</td>
            <td>${{ session['app_url'] }}</td>
        </tbody>
    </table>
</div>
{% endblock %}
